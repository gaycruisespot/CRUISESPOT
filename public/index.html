<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cruising Connect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Cruising Connect</h1>
    <p>Find and share local cruising spots discreetly.</p>
  </header>

  <main>

    <button id="refreshLocationBtn">Refresh Location</button>
    
    <section id="submit-spot">
      <h2>Submit a Cruising Spot</h2>
      <form id="spotForm">
        <input type="text" name="location" placeholder="Location name or area" required>
        <textarea name="description" placeholder="Quick description (optional)"></textarea>
        <button type="submit">Submit Spot</button>
      </form>
      <p id="submissionStatus"></p>
    </section>

    <section id="spot-list">
      <h2>Recent Spots</h2>
      <ul id="spotsContainer"></ul>
    </section>
  </main>


  <form id="loginForm">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Log In / Sign Up</button>
  </form>

  <div id="map" style="height: 400px; width: 100%; max-width: 800px; margin-bottom: 2rem;"></div>

<!-- Leaflet.js CDN -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="script.js"></script>
</body>
</html>
