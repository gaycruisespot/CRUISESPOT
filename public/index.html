<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gay Cruising App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Banner with Login/Signup and Refresh Button -->
  <header id="main-banner">
    <button id="menu-toggle">â˜° Menu</button>
    <div id="menu" class="hidden">
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Log In / Sign Up</button>
      </form>
      <button id="refreshLocationBtn">Refresh Location</button>
    </div>
  </header>

  <!-- Map container (full-screen background) -->
  <div id="map" style="height: 100%; width: 100%; position: absolute; top: 0; left: 0;"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
